                </thead>

<div class="container content-tab locations" style="display: none">
    <div class="row">
        <div class="col s12">
            <h1>Locations</h1>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
  var currentUser;

  const render = () => {
    const createTd = (...args) => {
      let td = document.createElement('td');
      args.forEach((arg) => {
        td.innerText += (td.innerText.length > 0 ? ' ' : '');
        td.innerText += arg || '';
      });

      return td;
    }
    fetch('/api/locations?t_=' + new Date().getTime())
      .then(jsonResponseHandler)
      .then((data) => {
        const tdata = document.querySelector('div.locations table.data tbody');
        tdata.innerHTML = '';
        for (var i in data) {
          const location = data[i];
          const tr = document.createElement('tr');

          tr.append(createTd(location.address));
          let td = document.createElement('td');
          let deleteAction = parseHtml('<a href="#" class="waves-effect waves-light btn-small"><i class="small material-icons left">delete_forever</i>delete</a>')
          deleteAction.setAttribute("data-reference", location.reference)
          deleteAction.onclick = (e) => {
            const reference = e.target.getAttribute("data-reference");
            fetch('/api/locations/' + reference, {method: 'DELETE'}).then(() => {
              render();
            });
            return false;
          }
          td.append(deleteAction);
          td.append(' ');
          let editAction = parseHtml('<a href="#" class="waves-effect waves-light btn-small"><i class="small material-icons left">edit</i>edit</a>')
          editAction.setAttribute("data-reference", location.reference)
          editAction.onclick = (e) => {
            const reference = e.target.getAttribute("data-reference");
            document.getElementById('reference').value = reference;
            var evt = document.createEvent("HTMLEvents");
            evt.initEvent("change", false, true);
            document.getElementById('reference').dispatchEvent(evt);
            return false;
          }
          td.append(editAction);
          tr.append(td);
          tdata.append(tr);
        }
      });
  }

  function registerFormInputListeners() {
    document.getElementById('reference').onchange = (e) => {
      let input = e.target;
      let value = input.value
      if (value) {
        fetch('/api/locations/' + value)
          .then(jsonResponseHandler)
          .then((data) => {
            for (let key in data) {
              let value = data[key];
              let element = document.getElementById(key);
              if (element) {
                if (element.nodeName === 'TEXTAREA') {
                  element.textContent = readValue(value, key);
                } else {
                  element.value = readValue(value, key);
                }
              }
            }
          })
          .then(updateForm)
          .catch(reason => {
            // ignore
            console.log(reason)
          });
      }
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    fetch('/api/user/current')
      .then(jsonResponseHandler)
      .then((user) => {
        if (user.loggedIn) {
          currentUser = user;
          render()
          registerFormInputListeners()
          registerFormSubmitListeners(render)
          enableMaterializeElements()
        } else {
          let res = window.confirm("It seems you are logged out, go to the login page?")
          if (res) {
            window.location = '/login';
          }
        }
      });
    fetch('/api/endpoints')
      .then(jsonResponseHandler)
      .then((endpoints) => {
        for (let i in endpoints) {
          let endpoint = endpoints[i];
          document.getElementById('address').append(parseHtml('<option value="' + endpoint.address + '">' + endpoint.address + '</option>'))
        }
      })
      .then(updateForm);
  }, false);
</script>
</body>
